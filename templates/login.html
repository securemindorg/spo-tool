<html>
  <head>
    	<title>Associations Graph - Login Page</title>
    		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    		<link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 		 
  </head>
	<style type="text/css">
		div.container {
			margin-left: 2% ;
			margin-right: 2% ;
			padding: 10px ;
			background-color: #222222 ;
			color: black; }	

		h1 { color: white; }
		h2 { color: white; }
		p { color: white; }
	</style>
  <body>
	<br><br><br><br><br><br>
	<center>
    	<div class="container" align="middle" style="width:450px;">
        <center><img src="static/logo.png" style="height:180;"></center>

		<h2>[ Login ]</h2>
      		<h1>Associations Graph</h1>
      		<br>
      		<form action="" method="post">
        		<input type="text" placeholder="Username" name="username" value="{{request.form.username }}">
			<br><br>
         		<input type="password" placeholder="Password" name="password" value="{{request.form.password }}">
			<br><br>
        		<input class="btn btn-success" type="submit" value="Login">
      		</form>
      		{% if error %}
        	<p class="error"><strong>Error:</strong> {{ error }}
      		{% endif %}
    	</div>
	</center>
  </body>
</html>
